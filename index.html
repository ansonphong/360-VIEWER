	<body style="background: #000;">
		<!-- Container for 360 Viewer -->

			</div>

		<!-- Three.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		
		<!-- Phong 360 Viewer - Modular Architecture (Layer 1) -->
		<script src="core/phong-360-viewer-core.js?ver=2024-11-23"></script>
		
		<!-- Multi-Image Manager (Layer 2) -->
		<script src="extensions/phong-360-multi-image.js?ver=2024-11-23"></script>
		
		<!-- Library UI (Layer 3) -->
		<script src="extensions/phong-360-library-ui.js?ver=2024-11-23"></script>

		<!-- Initialize Viewer -->
		<script>
			// Configuration
			const LIBRARY_URL = new URLSearchParams(window.location.search).get('library') || 'library/library.json';
			const BASE_URL = 'library/';

			// Initialize the modular viewer system
			let core, multiViewer, libraryUI;

			window.addEventListener('DOMContentLoaded', function() {
				try {
					// Layer 1: Core viewer (ultra-lightweight, single image)
					core = new Phong360ViewerCore({
						containerId: 'container',
						config: {
							viewRotation: {
								autoRotate: true,
								autoRotationRate: 1
							}
						}
					});

					// Layer 2: Multi-image manager (resolution handling)
					multiViewer = new Phong360MultiImage({
						core: core,
						baseUrl: BASE_URL,
						adaptiveLoading: true,
						callbacks: {
							onImageLoad: function(imageData, resolution) {
								console.log('Image loaded:', imageData.name, 'at', resolution.label);
							},
							onImageError: function(error) {
								console.error('Error loading image:', error);
								alert('Error loading image: ' + error.message);
							}
						}
					});

					// Layer 3: Library UI (browsable interface)
					libraryUI = new Phong360LibraryUI({
						multiViewer: multiViewer,
						libraryUrl: LIBRARY_URL,
						ui: {
							panelId: 'library-panel',
							hamburgerMenuId: 'hamburger-menu',
							treeId: 'library-tree',
							resolutionSelectorId: 'resolution-selector'
						},
						callbacks: {
							onLibraryLoad: function(data) {
								console.log('Library loaded:', data._metadata?.total_images, 'images');
							},
							onImageSelect: function(imageId) {
								console.log('Image selected:', imageId);
							},
							onImageInfoUpdate: function(info) {
								// Update info panel with image details
								const titleEl = document.getElementById('imageTitle');
								const formatEl = document.getElementById('imageFormat');
								
								if (titleEl) {
									titleEl.textContent = info.name;
								}
								
								if (formatEl) {
									if (info.dimensions && info.resolution) {
										formatEl.textContent = `${info.resolution} (${info.dimensions}) / ${info.format}`;
									} else {
										formatEl.textContent = info.format;
									}
								}
							}
						}
					});

					// Setup projection switcher
					const switchButton = document.getElementById('switchProjectionButton');
					if (switchButton) {
						// Get current projection from core (which loaded from localStorage)
						let currentProjection = core.projectionType;
						
						// Set initial button state
						switchButton.title = currentProjection === 0 ? 'Gnomonic Projection' : 'Stereographic Projection';
						switchButton.textContent = currentProjection === 0 ? 'Gnomonic' : 'Stereographic';
						
						// Handle clicks
						switchButton.addEventListener('click', function() {
							currentProjection = currentProjection === 0 ? 1 : 0;
							core.switchProjection(currentProjection);
							switchButton.title = currentProjection === 0 ? 'Gnomonic Projection' : 'Stereographic Projection';
							switchButton.textContent = currentProjection === 0 ? 'Gnomonic' : 'Stereographic';
						});
					}

					// Expose globally for debugging
					window.phong360 = { core, multiViewer, libraryUI };
					
					console.log('Phong 360 Viewer initialized with smooth transitions built-in!');
					
				} catch (error) {
					console.error('Error initializing Phong 360 Viewer:', error);
					document.getElementById('imageTitle').textContent = 'Error Initializing Viewer';
					document.getElementById('imageFormat').textContent = error.message;
				}
			});

			// Fullscreen toggle
			function toggleFullscreen() {
				if (!document.fullscreenElement) {
					document.documentElement.requestFullscreen();
				} else {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					}
				}
			}

			// Prevent pinch zoom
			document.addEventListener('wheel', function(event) {
				if (event.ctrlKey) {
					event.preventDefault();
				}
			}, { passive: false });
	
			// Disable gesture events for touchpad pinch zoom
			document.addEventListener('gesturestart', function(e) {
				e.preventDefault();
			});
			document.addEventListener('gesturechange', function(e) {
				e.preventDefault();
			});
			document.addEventListener('gestureend', function(e) {
				e.preventDefault();
			});
		</script>

				}
			}
		</style>
